<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My counter program</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">My Counter</h1>
        <div class="counterContainer">
            <label for="" class="number" id="countNumber">0</label>
            <div class="buttonContainer">
                <button class="utilityButton" id="decreaseButton">Decrease</button>
                <button class="utilityButton" id="resetButton">Reset</button>
                <button class="utilityButton" id="increaseButton">Increase</button>
            </div>
        </div>
    </div>
</body>
</html>
